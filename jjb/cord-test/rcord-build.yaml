---
# POD Nightly Build Pipeline R-CORD Jobs

- project:
    name: rcord-nightly-build-pipeline

    project-name: '{name}'

    build-timeout: '300'

    jobs:
      # Flex POD1 build job for (rcord) - soak platform
      - 'build_pod_manual':
         pod: 'flex-pod1'
         pod_config: 'flex-pod1.yml'
         profile: 'rcord'
         branch: 'cord-5.0'
         Jenkinsfile: 'Jenkinsfile.newBuildSystem'
