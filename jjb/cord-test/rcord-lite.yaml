---
# POD Nightly Test Pipeline RCORD Lite Jobs

- project:
    name: rcord-lite-nightly-job

    project-name: '{name}'

    build-timeout: '300'

    jobs:
      # flex onf pod 1 kubernetes build jobs (rcord lite)
      - 'build_pod_manual':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-onf-pod1'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true

     # flex pod1 with olt/onu  kubernetes build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'rcord-zerotouch'
         branch: 'cord-6.0'
         Jenkinsfile: 'Jenkinsfile-rcordlite-zerotouch-build'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true
         time: '0'
         day: '1-31/2'

     # flex pod1 with olt/onu  kubernetes build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'rcord-topdown'
         branch: 'cord-6.0'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true
         time: '0'
         day: '2-30/2'

     # flex pod1 with olt/onu  kubernetes master build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'rcord-zerotouch'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-zerotouch-build'
         oltDebVersion: 'openolt-master'
         configurePod: true
         time: '1'
         day: '1-31/2'

     # flex pod1 with olt/onu  kubernetes master build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true
         time: '1'
         day: '2-30/2'

     # qct pod1 kubernetes build jobs (rcord lite topdown)
      - 'build_pod_timer':
         testvm: 'qct-pod1'
         config-pod: 'qct-pod1'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true
         time: '0'
         day: '*'

     # qct pod1 test jobs (rcord lite topdown)
      - 'build_pod_test':
         testvm: 'qct-pod1'
         config-pod: 'qct-pod1'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-test'

     # flex ocp pod 2 kubernetes build jobs (rcord lite)
      - 'build_pod_manual':
         testvm: 'flex-pod2'
         config-pod: 'flex-ocp-pod2'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true
