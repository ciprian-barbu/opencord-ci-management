---
# jobs for 'mcast' repo

- project:
    name: mcast
    project: '{name}'

    jobs:
      - 'mcast-jobs-common':
          branch-regexp: '^(.*)$'

      - 'mcast-jobs':
          branch-regexp: '^(master)$'

      - 'mcast-jobs-legacy':
          branch-regexp: '^(mcast-1.5)$'
          jdk-distribution: 'java-1.8.0-amazon-corretto'
          name-extension: '-jdk8'

- job-group:
    name: 'mcast-jobs-common'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject'

- job-group:
    name: 'mcast-jobs'
    jobs:
      - 'maven-test'
      - 'maven-publish'

- job-group:
    name: 'mcast-jobs-legacy'
    jobs:
      - 'maven-test'
      - 'maven-publish'

