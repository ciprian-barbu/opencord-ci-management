---
# verification jobs for 'maas' repo

- project:
    name: maas
    project: '{name}'

    jobs:
      - 'verify-maas-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-maas-jobs'
    jobs:
      - 'verify-licensed'
      - 'verify-ansible-lint':
          dependency-jobs: 'verify_maas_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_maas_ansible-lint'

