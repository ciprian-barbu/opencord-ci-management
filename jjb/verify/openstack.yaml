---
# verification jobs for 'openstack' repo

- project:
    name: openstack
    project: '{name}'

    jobs:
      - 'verify-openstack-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-openstack-jobs'
    jobs:
      - 'verify-licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_openstack_licensed'
      - 'xos-unit-test':
          dependency-jobs: 'verify_openstack_sonarqube'
      - 'api-test':
          dependency-jobs: 'verify_openstack_unit-test'
          pipeline_script: 'all-xos-api-test-helm.groovy'
