---
# verification jobs for 'cord-tester' repo

- project:
    name: cord-tester
    project: '{name}'

    jobs:
      - 'verify-cord-tester-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-cord-tester-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_cord-tester_licensed'
      - 'api-test':
          dependency-jobs: 'verify_cord-tester_tag-collision'
          pipeline_script: 'all-xos-api-test-helm.groovy'
