---
# verification jobs for 'seba-manifest' repo

- project:
    name: seba-manifest
    project: '{name}'

    jobs:
      - 'verify-seba-manifest-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-seba-manifest-jobs'
    jobs:
      - 'verify-repo-manifest'

