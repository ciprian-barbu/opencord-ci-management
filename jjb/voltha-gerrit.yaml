---
# voltha-gerrit

- project:
    name: voltha-gerrit

    project-name: '{name}'

    jobs:
      - 'voltha-gerrit'


- job-template:
    id: 'voltha-gerrit'
    name: 'voltha-gerrit'

    description: |
      Created by {id} job-template from ci-management/jjb/voltha-gerrit.yaml

    triggers:
      - cord-infra-gerrit-trigger-patchset:
          gerrit-server-name: '{gerrit-server-name}'
          project-regexp: 'voltha'
          branch-regexp: '{supported-branches-regexp}'
          dependency-jobs: ''
          file-include-regexp: ''

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 20
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    scm:
      - cord-infra-gerrit-repo-scm:
          manifest-url: '{gerrit-server-url}/{cord-repo-manifest}'
          branch: '$GERRIT_BRANCH'
          destination-dir: 'cord'


    node: 'ubuntu16.04-basebuild-1c-2g'
    project-type: freestyle
    concurrent: true

    builders:
      - shell: |
          #/usr/bin/env bash
          cd cord/incubator/voltha
          rm -rf venv-linux
          . ./env.sh
          make utest-with-coverage
